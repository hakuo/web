<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOMA VPU Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
         * {
           box-sizing: border-box;
         }

         body {
           font-family: Tahoma, Helvetica, sans-serif;
           background-color: lightblue;
         }

         input[type=text],
         input[type=password],
         input[type=number] {
           width: 100%;
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 4px;
           resize: vertical;
         }

         input:focus {
           box-shadow: 0 0 5px rgba(81, 203, 238, 1);
         }

         label {
           padding: 12px 12px 12px 0;
           display: inline-block;
         }

         input[type=submit] {
           background-color: #4CAF50;
           color: white;
           padding: 12px 20px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           float: left;
         }

         input[type=submit]:hover {
           background-color: #45a049;
         }

         .container {
           border-radius: 5px;
           background-color: #f2f2f2;
           padding: 20px;
         }

         .login.container {
           border-radius: 5px;
           background-color: #F2f2f2;
           /*padding: 20px;*/
           width: 800px;
           position: relative;
         }

         .center {
           margin: auto;
           width: 100%;
           padding: 10px;
         }

         .middle {
           margin: 0;
           position: absolute;
           top: 50%;
           -ms-transform: translateY(-50%);
           transform: translateY(-50%);
         }

         .center_middle {
           margin: 0;
           position: absolute;
           top: 50%;
           left: 50%;
           -ms-transform: translate(-50%, -50%);
           transform: translate(-50%, -50%);
         }

         .clearfix {
           overflow: auto;
         }

         .col15 {
           float: left;
           width: 10%;
           margin-top: 6px;
         }

         .col85 {
           float: left;
           width: 90%;
           margin-top: 6px;
         }

         .row:after {
           content: "";
           display: table;
           clear: both;
         }

         .row .title {
           padding: 10px 0;
         }

         .row .sub {
           margin-top: 20px;
         }

         .row .sub.float_left {
           float: left;
         }

         .row .sub.float_right {
           float: right;
         }

         .logo {
           text-align: center;
           margin: 24px 0 12px 0;
           float: center;
           width: 100%;
         }

         .field-icon {
           float: right;
           margin-right: 10px;
           margin-top: -28px;
           position: relative;
           z-index: 2;
         }

         @media screen and (max-width: 800px) {
           .container,
           .login.container,
           .col15,
           .col85,
           .center_middle,
           input[type=submit] {
             width: 100%;
             margin-top: 0;
           }
         }
      </style>
