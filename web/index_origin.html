<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>HOMA Voice Service Configuration</title>
      <style>
         * {
           box-sizing: border-box;
         }

         body {
           font-family: Tahoma, Helvetica, sans-serif;
           background-color: lightblue;
         }

         input[type=text],
         input[type=password],
         input[type=number] {
           width: 100%;
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 4px;
           resize: vertical;
         }

          input:invalid {
              border-color: red;
          }

          input:valid {
              border-color: #ccc;
          }
          

         input:focus {
           box-shadow: 0 0 5px rgba(81, 203, 238, 1);
         }

         label {
           padding: 12px 12px 12px 0;
           display: inline-block;
         }

         input[type=submit] {
           background-color: #4CAF50;
           color: white;
           padding: 12px 20px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           float: left;
           margin: 0 10px;
         }

         input[type=submit]:hover {
           background-color: #45a049;
         }

         input[type=submit].negative1 {
            background-color: rgb(0, 0, 0) !important;
         }

         input[type=submit].negative {
            background-color: rgb(204, 34, 4) !important;
         }
         input[type=submit].negative:hover {
            background-color: lightsalmon !important;
         }
         input[type=submit].float.right {
            float: right;
         }
         input[type=submit].float.left {
            float: left;
         }

         .container {
           border-radius: 0 5px 5px 5px;
           background-color: white;/*#f2f2f2;*/
           padding: 20px;
           -webkit-animation: fadeEffect 1s;
           animation: fadeEffect 1s;
         }

         .nvr-add-new-container {
            position: fixed;
            top: 0;
            left: 0;
            width:100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
         }

         .nvr-add-new-container-sub {
            position:fixed;
            background: white;
            width: 600px;
            height: auto;
            top:50%;
            left:50%;
            border-radius: 3px;
            padding: 20px;
            transform: translate(-50%,-50%);
            -webkit-animation: fadeEffect 1s;
            animation: fadeEffect 1s;
         }

         @-webkit-keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
         }

         @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
         }

         .login.container {
           border-radius: 5px;
           background-color: #F2f2f2;
           /*padding: 20px;*/
           width: 800px;
           position: relative;
         }

         .center {
           margin: auto;
           width: 100%;
           padding: 10px;
         }

         .middle {
           margin: 0;
           position: absolute;
           top: 50%;
           -ms-transform: translateY(-50%);
           transform: translateY(-50%);
         }

         .center_middle {
           margin: 0;
           position: absolute;
           top: 50%;
           left: 50%;
           -ms-transform: translate(-50%, -50%);
           transform: translate(-50%, -50%);
         }

         .clearfix {
           overflow: auto;
         }

         .col15 {
           float: left;
           width: 10%;
           margin-top: 6px;
         }

         .col50 {
            width: 50%;
            margin-top: 6px;
            
         }
         .col50 > div {
            padding: 5px;
         }
         .col50.float.left {
            float: left;
         }
         .col50.float.right {
            float: right;
         }

         .col85 {
           float: left;
           width: 90%;
           margin-top: 6px;
         }

         .colop {
           float: left;
           width: 90%;
           margin-top: 24px;
         }

         .row {
            width: 100%;
         }
         .row:after {
           content: "";
           display: table;
           clear: both;
         }

         .row.title {
           font-size: 24pt;
           font-weight: bold;
           padding: 10px 0;
         }

         .row .sub {
           margin-top: 20px;
         }

         .row .sub.float_left {
           float: left;
         }

         .row .sub.float_right {
           float: right;
         }

         .logo {
           text-align: center;
           margin: 24px 0 12px 0;
           float: center;
           width: 100%;
         }

         .field-icon {
           float: right;
           margin-right: 10px;
           margin-top: -28px;
           position: relative;
           z-index: 2;
         }

         .pass_show{position: relative} 

          .pass_show .ptxt { 

            position: absolute; 

            top: 50%; 

            right: 10px; 

            z-index: 1; 

            color: #f36c01; 

            margin-top: -10px; 

            cursor: pointer; 

            transition: .3s ease all; 

          } 

          .pass_show .ptxt:hover{color: #333333;} 

         .tb-mics-list {
            /* border: 1px solid black; */
            border-collapse: collapse;
            border-radius: 4px;
            table-layout: auto;
            width: 100%;
         }

         .tb-mics-list th,
         .tb-mics-list td {
            /* border: 1px solid #ddd; */
            border: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 5px;
            text-align: center;
         }
         .tb-mics-list tr:nth-child(even){background-color: #f2f2f2;}
         /* .tb-mics-list tr:hover {background-color: #ddd;} */
         .tb-mics-list th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #020202;
            color: white;
            text-align: center;
         }
         .tb-col-name {
            width: 20%;
         }
         .tb-col-ip {
            width: 20%;
         }
         .tb-col-port {
            width: 20%;
         }
         .tb-col-mac {
            width: 20%;
         }
         .tb-col-other {
            width: 20%;
         }

         .wrap {
         margin: 0 auto;
         }
         ul.tabs {
            width: 390px;
            height: 80px;
            margin: 0;
            list-style: none;
            overflow: hidden;
         padding: 0;
         }
         ul.tabs li { 
            float: left;
            width: 130px; 
         }
         ul.tabs li a {
            /* position: relative; */
            display: block;
            height: 60px;
            margin-top: 40px;
            padding: 10px 0 0 0;
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
            text-align: center; 
            text-decoration: none;
            color: #ffffff;
            background: #6edeef;
            -webkit-box-shadow: 8px 12px 25px 2px rgba(0,0,0,0.4);
               -moz-box-shadow: 8px 12px 25px 2px rgba(0,0,0,0.4);
                  box-shadow: 8px 12px 25px 2px rgba(0,0,0,0.4);
                     border: 0px solid #000000;
            -webkit-transition: padding 0.2s ease, margin 0.2s ease;
               -moz-transition: padding 0.2s ease, margin 0.2s ease;
                  -o-transition: padding 0.2s ease, margin 0.2s ease;
               -ms-transition: padding 0.2s ease, margin 0.2s ease;
                     transition: padding 0.2s ease, margin 0.2s ease;
         }
         .tabs li:first-child a {
            z-index: 3;
         -webkit-border-top-left-radius: 8px;
         -moz-border-radius-topleft: 8px;
         border-top-left-radius: 8px;
         }
         .tabs li:nth-child(2) a {
            z-index: 2;
         }
         .tabs li:last-child a {
            z-index: 1;
         -webkit-box-shadow: 2px 8px 25px -2px rgba(0,0,0,0.3);
               -moz-box-shadow: 2px 8px 25px -2px rgba(0,0,0,0.3);
                  box-shadow: 2px 8px 25px -2px rgba(0,0,0,0.3);
         -webkit-border-top-right-radius: 8px;
         -moz-border-radius-topright: 8px;
         border-top-right-radius: 8px;
         }
         ul.tabs li a:hover {
            margin: 35px 0 0 0;
            padding: 10px 0 5px 0;
         }
         ul.tabs li a.active {
            margin: 30px 0 0 0;
            /* padding: 10px 0 10px 0; */
            background: white;/*#545f60;*/
            color:teal; /*#6edeef;*/
            /*color: #ff6831;*/
            z-index: 4;
            outline: none;
         }
         .group:before,
         .group:after {
            content: " "; /* 1 */
            display: table; /* 2 */
         }
         .group:after {
            clear: both;
         }

         @media screen and (max-width: 800px) {
           .container,
           .login.container,
           .col15,
           .col85,
           .center_middle,
           input[type=submit] {
             width: 100%;
             margin-top: 0;
           }
         }
      </style>

      <script type="text/javascript">
         // Handle document keydown event
         document.onkeydown = function(evt) {
            var addNewContainer = document.getElementById("nvr-new-mic-container");
            evt = evt || window.event;
            var isEscape = false;
            if ("key" in evt) {
               isEscape = (evt.key === "Escape" || evt.key === "Esc");
            } else {
               isEscape = (evt.keyCode === 27);
            }
            if (isEscape) {
               if(addNewContainer) {
                  addNewContainer.style.display="none";
               }               
            }
         };

         // Handle tab item click event
         function tabsOnclick(event, id) {
            var tabs = document.getElementsByClassName('container');
            var tablinks = document.getElementsByClassName("tablinks");
            console.log('debug', id);
            for(var i=0; i<tabs.length; i++) {
               tabs[i].style.display = "none";
            }
            for (i = 0; i < tablinks.length; i++) {
               tablinks[i].className = tablinks[i].className.replace("active", "");
            }
            document.getElementById(id).style.display = "block";
            event.currentTarget.className += " active";
         }
